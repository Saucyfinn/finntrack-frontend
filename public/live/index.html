<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinnTrack – Live</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<header>
    <div class="brand">FinnTrack</div>
    <nav>
        <a href="/">Live</a>
        <a href="/replay">Replay</a>
        <a href="/analytics">Analytics</a>
        <a href="/join">Join Race</a>
    </nav>
</header>

<div id="app">

    <div id="sidebar">

        <div class="section-title">Live Tracking</div>
        <div id="wsStatus">● Connecting...</div>

        <hr />

        <div>Race:</div>
        <select id="raceSelect" class="w100"></select>
        <button id="loadRaceBtn" class="w100">Load Race</button>

        <hr />

        <div>Follow Boat:</div>
        <select id="followSelect" class="w100">
            <option value="">-- All boats --</option>
        </select>

        <div class="row">
            <button id="followBtn" class="w50">Follow</button>
            <button id="resetViewBtn" class="w50">Reset View</button>
        </div>

        <hr />

        <div class="section-title">Boats</div>
        <div id="boatList">(no boats connected yet)</div>

        <div style="margin-top:16px;font-size:11px;opacity:0.6;">
            API: <span id="apiBase"></span>
        </div>

    </div>

    <div id="mapWrap">
        <div id="map"></div>
    </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/map.js"></script>
<script src="/js/live.js"></script>
<script>
    document.getElementById("apiBase").textContent = FinnAPI.apiBase || "(not loaded)";
    console.log("FinnAPI.apiBase:", FinnAPI.apiBase);
    console.log("typeof FinnAPI:", typeof FinnAPI);
</script>

</body>
</html>
