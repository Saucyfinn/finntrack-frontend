<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinnTrack - Live</title>

  <!-- Leaflet CSS MUST load -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div class="brand">FinnTrack</div>
    <nav>
      <a href="/">Home</a>
      <a class="active" href="/live">Live</a>
      <a href="/replay">Replay</a>
      <a href="/analytics">Analytics</a>
    </nav>
  </header>

  <div id="app">
    <div id="sidebar">
      <div class="section-title">Live Tracking</div>
      <div id="wsStatus">‚óè Connecting...</div>

      <hr />

      <div>Race:</div>
      <select id="raceSelect" style="width:100%; padding:6px; margin:6px 0;"></select>
      <button id="loadRaceBtn" style="width:100%; padding:8px;">Load Race</button>

      <hr />

      <div>Follow Boat:</div>
      <select id="followSelect" style="width:100%; padding:6px; margin:6px 0;">
        <option value="">-- All boats --</option>
      </select>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="followBtn" style="flex:1; padding:8px;">Follow</button>
        <button id="resetViewBtn" style="flex:1; padding:8px;">Reset View</button>
      </div>

      <hr />

      <div class="section-title">Boats</div>
      <div id="boatList">(no boats connected yet)</div>
    </div>

    <div id="mapWrap">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS MUST load before map.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your scripts -->
  <script defer src="/js/map.js"></script>
  <script defer src="/js/api.js"></script>
  <script defer src="/js/live.js"></script>
</body>
</html>
